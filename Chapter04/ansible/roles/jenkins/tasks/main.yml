---
# tasks file for jenkins

- name: Install Java 8 using YUM.
  yum:
    name: "{{java.VERSION}}"
    state: latest
  become: true

- name: Correct the alternatives to change default Java version.
  alternatives:
    name: java
    link: /usr/bin/java
    path: "{{java.ALTERNATIVES}}"

- name: Download Jenkins repo yum URL for
  get_url:
    url: "{{jenkins.repo_URL}}"
    dest: /etc/yum.repos.d/jenkins.repo
  become: true

- name: Import GPG Key
  rpm_key:
    state: present
    key: "{{jenkins.gpg_key}}"

- name: Install Jenkins
  yum:
    name: jenkins
    state: present

- name: Start Jenkins service and enable on boot
  service:
    name: jenkins
    state: started
    enabled: yes